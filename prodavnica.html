    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --brown-dark: #4B352A;
            --brown-light: #CA7842;
            --green: #B2CD9C;
            --cream: #F0F2BD;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', 'Raleway', sans-serif;
            background-color: var(--cream);
            color: var(--brown-dark);
        }

        /* ===== NAVIGATION ===== */
        header {
            background-color: var(--cream);
            padding: 20px 60px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--brown-dark);
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background-color: var(--brown-light);
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* ===== SHOP GRID ===== */
        .shop-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .dog-card {
            background-color: var(--green);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--brown-dark);
        }

        .dog-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .dog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .dog-card h3 {
            margin: 15px 0 20px;
            font-size: 20px;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: var(--brown-dark);
            color: var(--cream);
            padding: 40px 60px;
            margin-top: 80px;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
            font-family: 'Raleway', sans-serif;
        }


        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            nav { flex-wrap: wrap; gap: 15px; justify-content: center; }
            .shop-container { grid-template-columns: 1fr; padding: 0 20px; gap: 20px; }
            footer { padding: 30px 20px; }
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
